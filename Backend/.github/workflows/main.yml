name: CI/CD Pipeline - Cake Shop Website

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  MYSQL_ROOT_PASSWORD: 'testpassword'
  MYSQL_DATABASE: 'cake_shop_test'

jobs:
  # Backend Testing and Linting
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json

    - name: Install Backend dependencies
      working-directory: ./Backend
      run: npm ci

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P3306 --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Setup test database
      working-directory: ./Backend
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -p${{ env.MYSQL_ROOT_PASSWORD }} ${{ env.MYSQL_DATABASE }} < database/cake_shop.sql || true

    - name: Run Backend tests (if available)
      working-directory: ./Backend
      run: |
        if [ -f "package.json" ] && npm run test --if-present; then
          echo "Tests completed"
        else
          echo "No tests configured"
        fi
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
        DB_NAME: ${{ env.MYSQL_DATABASE }}

  # Frontend Testing and Building
  frontend-test:
    name: Frontend Tests & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: Frontend/package-lock.json

    - name: Install Frontend dependencies
      working-directory: ./Frontend
      run: npm ci

    - name: Run Frontend linting
      working-directory: ./Frontend
      run: npm run lint

    - name: Build Frontend
      working-directory: ./Frontend
      run: npm run build

    - name: Upload Frontend build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: Frontend/dist/

  # Admin Panel Testing and Building
  admin-test:
    name: Admin Panel Tests & Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: Admin/package-lock.json

    - name: Install Admin dependencies
      working-directory: ./Admin
      run: npm ci

    - name: Run Admin linting
      working-directory: ./Admin
      run: npm run lint

    - name: Build Admin
      working-directory: ./Admin
      run: npm run build

    - name: Upload Admin build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: admin-build
        path: Admin/dist/

  # Integration Test
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, admin-test]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: Backend/package-lock.json

    - name: Install Backend dependencies
      working-directory: ./Backend
      run: npm ci

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P3306 --silent; do
          echo "Waiting for MySQL..."
          sleep 2
        done

    - name: Setup test database
      working-directory: ./Backend
      run: |
        mysql -h 127.0.0.1 -P 3306 -u root -p${{ env.MYSQL_ROOT_PASSWORD }} ${{ env.MYSQL_DATABASE }} < database/cake_shop.sql || true

    - name: Start Backend server
      working-directory: ./Backend
      run: |
        npm run server &
        sleep 10
      env:
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_USER: root
        DB_PASSWORD: ${{ env.MYSQL_ROOT_PASSWORD }}
        DB_NAME: ${{ env.MYSQL_DATABASE }}

    - name: Test Backend API endpoints
      run: |
        # Test database connection
        curl -f http://localhost:4000/test-db || exit 1
        echo "Backend API is responding"

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, admin-test]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Deploy to Production (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, admin-test, integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: ./Frontend/dist/

    - name: Download admin build artifacts
      uses: actions/download-artifact@v4
      with:
